<div class=row>
        <div class="home-left-container">
            <img src="../../../assets/Images/homeimg4.jpg" alt="Wok Studio Food Delivery HomePage Image" class="homepage-image">
        </div>
        <div class="home-right-container">
            <div class="sign-in-container">
                <h4>
                    <a (click) = "navigate_signin()">Sign in</a>
                </h4>
            </div>
            <div class="search-container">
                <div class="text-content">
                    <h1>Hundreds of flavours, at one place!</h1>
                </div>
                <div class="search-bar">
                    <form id="location-search">
                    <input type="text" placeholder="Enter Location.." name="search" id="location_name">
                    <button class="btn btn-primary" id="index-search-btn" type="submit">Search</button> 
                    </form>     
                </div>
                <div class="alert alert-warning" role="alert" id="alert-message">
                    Enter a location first!
                </div>  
            </div>
        </div>
</div>
