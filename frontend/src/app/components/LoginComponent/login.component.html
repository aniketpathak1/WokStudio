<header class="navbar fixed-top navbar-dark">
    <a title="Wok Studio" class="navbar-brand" href="index.html">
        <img src="../../../assets/Images/WS_favicon.png" class="d-inline-block align-top logo-img" alt="">
        Wok Studio
    </a>
    <span class="navbar-text">
        Hundreds of flavours , at one place!
    </span>
    
</header>

<div class="container">
    <div id="signin-window">
        <form class="px-4 py-3">
            <span class="text-heading">
                <h5>Sign in into your Wok Studio account</h5>
            </span>
            <div class="form-group">
                <label>Username</label>
                <input type="username" [(ngModel)] = 'username' name = 'username' class="form-control" placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" [(ngModel)] = 'password' name='password' class="form-control" id="exampleDropdownFormPassword1" placeholder="Enter Password">
            </div>
            <button (click)="UserLogin(username, password, dropdownCheck)" type="submit" class="btn btn-primary" id="signin-button">Sign in</button>
            <div class="form-group" id="admin-checkbox">
                <div class="form-check">
                    <input type="checkbox" [(ngModel)] = 'dropdownCheck' name='dropdownCheck' class="form-check-input" id="dropdownCheck">
                        <label class="form-check-label" for="dropdownCheck">
                        Are you an admin?
                        </label>
                </div>
            </div>
        </form>
    <div class="dropdown-divider"></div>
        <a (click) = "navigate_signup()" class="dropdown-item" >&nbsp;&nbsp;New around here? Sign up</a>
        <a class="dropdown-item" href="#">&nbsp;&nbsp;Forgot password?</a>
    </div>
</div>
